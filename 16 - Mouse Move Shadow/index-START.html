<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <div class="hero">

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  const walk = 100 // 100px

  function shadow(event) {
    // const width = hero.offsetWidth
    // const height = hero.offsetHeight
    // ì´ë ‡ê²Œ í•´ë„ ë˜ì§€ë§Œ êµ¬ì¡°ë¶„í•´ í• ë‹¹ìœ¼ë¡œ í•œë‹¤ë©´
    const { offsetWidth: width, offsetHeight: height} = hero
    // ì´ë¦„ì„ ë°”ê¾¸ì§€ ì•ŠëŠ”ë‹¤ë©´
    // const { offsetWidth, offsetHeight } = hero

    let { offsetX: x, offsetY: y} = event
    // thisëŠ” addEventListenerë¡œ í•­ìƒ <div class="hero">
    // event.targetì€ í˜„ì¬ ë§ˆìš°ìŠ¤ê°€ ê°€ë¦¬í‚¤ëŠ” ì—˜ë¦¬ë¨¼íŠ¸ë¡œ ê³„ì† ë³€í™”
    if (this !== event.target) {
      // íƒ€ê²Ÿì´ h1íƒœê·¸ë¡œ ì¡íˆëŠ” ê²½ìš°ì— ì¢Œí‘œê°€ h1íƒœê·¸ ë‚´ë¶€ë¡œ ê³„ì‚°
      // ì´ë¥¼ div ê¸°ì¤€ìœ¼ë¡œ í™˜ì‚°í•˜ê¸° ìœ„í•´ h1íƒœê·¸ì˜ ìœ„ì¹˜ë§Œí¼ ë”í•´ì¤Œ
      x = x + event.target.offsetLeft
      y = y + event.target.offsetTop
    }
    // -50ì—ì„œ 50ê¹Œì§€ ì›€ì§ì´ë„ë¡
    const xWalk = Math.round((x / width * walk) - (walk / 2))
    const yWalk = Math.round((y / height * walk) - (walk / 2))
    
    text.style.textShadow = `${xWalk}px ${yWalk}px 0 red,
      ${xWalk * -1}px ${yWalk * 0.7}px 0 blue,
      ${xWalk * 0.7}px ${yWalk * -1}px 0 yellow,
      ${xWalk * -1.5}px ${yWalk * -1.5}px 0 green`
  }
  
  hero.addEventListener('mousemove', shadow)
</script>
